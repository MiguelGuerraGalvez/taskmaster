{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="{% static 'css/styles_base.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles_login.css' %}">
</head>
<body class="body">
    <main class="main">
        <h1 class="main__title">Register</h1>
        <form class="main__form" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="form__btn" type="submit">Registrarse</button>
        </form>

        <p>Si ya tienes cuenta, <a href="/login/">inicia sesión aquí</a>.</p>
    </main>
</body>
</html>
